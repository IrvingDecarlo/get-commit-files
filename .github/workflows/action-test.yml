name: Get Modified Files

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Action Test
        uses: irvingdecarlo/get-modified-files@v1-alpha.2
        with:
          commits-json: ${{ toJson(github.event.commits) }}
          git-branch: ${{ github.ref_name }}
          file-type: ".txt"
          file-ignore: ".fileignore"
          
      - name: Check result
        run: |
          echo "Outputted files:"
          MODIFIED_FILES=$(echo ${{ steps.get-modified-files.outputs.modified-files }} | tr ',' '\n')
          echo "$MODIFIED_FILES"
