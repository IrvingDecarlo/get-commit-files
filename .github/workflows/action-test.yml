name: Get Modified Files

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Action Test
        id: action-test
        uses: irvingdecarlo/get-commit-files@v1-alpha.14
        with:
          commits-json: ${{ toJson(github.event.commits) }}
          git-branch: ${{ github.ref_name }}
          file-type: ".txt"
          file-ignore: ".fileignore"

      - name: Output test
        id: output-test
        run: |
          OUTPUT_TEST="test laalalalalalalalalal xxdxdxd"
          echo "Output test: $OUTPUT_TEST"
          echo "outtest=$OUTPUT_TEST" >> $GITHUB_OUTPUT
          
      - name: Check result
        id: result-check
        run: |
          echo "Outputs: ${{ toJson(steps.action-test.outputs) }}"
          echo "Outputted files:"
          MODIFIED_FILES=$(echo ${{ steps.action-test.outputs.modified-files }} | tr ',' '\n')
          echo "$MODIFIED_FILES"
          echo "Raw: ${{ steps.action-test.outputs.modified-files }}"
          echo "Output test: ${{ steps.output-test.outputs.outtest }}"
